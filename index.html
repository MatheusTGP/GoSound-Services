<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Sucesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .card h1 {
      color: #2ecc71;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .icon {
      font-size: 4rem;
      color: #2ecc71;
      margin-bottom: 1rem;
    }

    .url-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .url-input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .copy-btn {
      background-color: #2ecc71;
      color: white;
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #27ae60;
    }

    .success-message {
      margin-top: 0.5rem;
      color: #2ecc71;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Login efetuado com sucesso!</h1>
    <p>Volte para o aplicativo para concluir</p>

    <div class="url-container">
      <input type="text" id="urlInput" class="url-input" readonly />
      <button class="copy-btn" onclick="copiarUrl()">Copiar Coódigo</button>
      <div id="mensagem" class="success-message">Código copiado com sucesso, retorne ao app.</div>
    </div>
  </div>

  <script>
    document.getElementById("urlInput").value = window.location.href;

    function copiarUrl() {
      const input = document.getElementById("urlInput");
      input.select();
      input.setSelectionRange(0, 99999);

      navigator.clipboard.writeText(input.value).then(() => {
        const msg = document.getElementById("mensagem");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      }).catch(err => {
        alert("Erro ao copiar: " + err);
      });
    }
  </script>
</body>
</html>
